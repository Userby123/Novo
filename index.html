<!DOCTYPE html>

    <title>Surface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('https://i.postimg.cc/z3HScNjR/A108484-C-8-E8-C-407-F-A002-1-C98-E44-B14-F5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        header {
            background-color: rgba(28, 28, 28, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header img.led-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid;
            border-color: red blue white;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .profile {
            border: 1px solid #444;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: rgba(51, 51, 51, 0.8);
        }

        .profile img.profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            animation: led-colors 3s infinite;
        }

        @keyframes led-colors {
            0% { border-color: red; }
            33% { border-color: blue; }
            66% { border-color: green; }
            100% { border-color: red; }
        }

        .profile h2, .profile p {
            animation: led-red 1s infinite;
            font-size: 18px; /* Nomes dos cart√µes um pouco menores */
        }

        @keyframes led-red {
            0%, 100% { color: red; }
            50% { color: #fff; }
        }

        .profile a {
            color: #fff;
            text-decoration: none;
        }

        .profile a:hover {
            text-decoration: underline;
        }

        .profile img.telegram-logo {
            width: 20px;
            height: 20px;
            border-radius: 50%; /* Logotipo do Telegram redonda */
            vertical-align: middle;
            margin-left: 5px;
        }

        .red-text {
            color: red;
        }
    </style>
</head>
