<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Userby</title>
    <style>
        @keyframes colorChange {
            0% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px blue; }
            25% { box-shadow: 0 0 20px red; }
            50% { box-shadow: 0 0 15px yellow; }
            75% { box-shadow: 0 0 20px white; }
            100% { box-shadow: 0 0 5px orange; }
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/JGTFV78R/531-EB30-A-DCBB-478-F-9-D65-67-E2-E67-BD3-FC.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            filter: brightness(1.2);
        }
        .container {
            width: 90%;
            max-width: 1400px;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(51, 51, 51, 0.8);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .username, .bio, .footer p, .contact-link, .options button, .audio-container {
            animation: colorChange 5s infinite;
        }
        .username {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .bio {
            font-size: 18px; /* Diminuído o tamanho do texto */
            margin-top: 10px;
        }
        .profile-contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-contact img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 0;
            border: 2px solid;
            animation: glow 5s infinite;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }
        .options button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            position: relative;
            flex: 1 1 45%;
            animation: glow 5s infinite;
        }
        .options button:hover {
            background-color: #777;
        }
        .options button:active {
            animation: clickEffect 0.2s;
        }
        .contact-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            color: green;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid;
            margin-top: 10px;
            animation: glow 5s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .contact-link:hover {
            background-color: #777;
        }
        .payment-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .payment-popup img {
            width: 100px;
            height: auto;
        }
        .payment-popup p {
            margin: 10px 0;
        }
        .payment-popup button {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid;
            animation: colorChange 5s infinite;
        }
        .audio-container audio {
            width: 90%;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-contact">
            <img src="https://i.ibb.co/fNHPWpt/38968-CA1-D058-4-DB7-BA35-D81-D9-EF80-E1-B.png" alt="Profile Image">
            <a class="contact-link" href="https://wa.me/5587991210683">
                <img src="https://i.postimg.cc/qzKnsj7y/56-F47-C2-A-C383-4176-853-C-68-B93-C6-C38-D8.jpg" alt="WhatsApp Logo"> WhatsApp
            </a>
        </div>
        <h1 class="username">Userby</h1>
        <div class="options">
            <button onclick="showPaymentPopup('Investigação - $100')">Investigação - $100</button>
            <button onclick="showPaymentPopup('Números de Telefone - $50')">Números de Telefone - $50</button>
            <button onclick="showUnavailableMessage('Painéis')">Painéis</button>
            <button onclick="showUnavailableMessage('CC')">CC</button>
            <button onclick="showMethodMessage()">Métodos</button>
        </div>
        <p class="bio">Novas atualizações em breve</p>
        <div class="footer">
            <p>Copyright © 2024-2025 Russokkj ios. Todos os direitos reservados.</p>
        </div>
    </div>
    <div id="paymentPopup" class="payment-popup">
        <img src="https://i.ibb.co/fNHPWpt/38968-CA1-D058-4-DB7-BA35-D81-D9-EF80-E1-B.png" alt="Pix QR Code">
        <p>Pague usando a chave Pix: anonymoumundial@gmail.com</p>
        <p id="countdown">Expira em 39 minutos</p>
        <button onclick="hidePaymentPopup()">Fechar</button>
    </div>
    <script>
        let countdownInterval;
        function showPaymentPopup(service) {
            const popup = document.getElementById('paymentPopup');
            const countdownElement = document.getElementById('countdown');
            const expirationTime = new Date().getTime() + 39 * 60 * 1000;
            popup.style.display = 'block';
            updateCountdown(expirationTime, countdownElement);
            countdownInterval = setInterval(() => {
                updateCountdown(expirationTime, countdownElement);
                if (expirationTime - new Date().getTime() <= 0) {
                    hidePaymentPopup();
                }
            }, 1000);
        }
        function hidePaymentPopup() {
            const popup = document.getElementById('paymentPopup');
            popup.style.display = 'none';
            clearInterval(countdownInterval);
        }
        function updateCountdown(expirationTime, countdownElement) {
            const now = new Date().getTime();
            const distance = expirationTime - now;
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = `Expira em ${minutes} minutos e ${seconds} segundos`;
        }
        function showUnavailableMessage(service) {
            alert(service + " indisponível");
        }
        function showMethodMessage() {
            alert("A ser questionado na rede social");
        }
    </script>
</body>
</html>
