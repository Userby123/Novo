        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #1c1c1c;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header img.led-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid;
            border-color: red blue white;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .profile {
            border: 1px solid #444;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: #333;
        }

        .profile img.profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            animation: led-colors 3s infinite;
        }

        @keyframes led-colors {
            0% { border-color: red; }
            33% { border-color: blue; }
            66% { border-color: green; }
            100% { border-color: red; }
        }

        .profile h2, .profile p {
            animation: led-blue 1s infinite;
            font-size: 18px; /* Nomes dos cart√µes um pouco menores */
        }

        @keyframes led-blue {
            0%, 100% { color: blue; }
            50% { color: #fff; }
        }

        .profile a {
            color: #fff;
            text-decoration: none;
        }

        .profile a:hover {
            text-decoration: underline;
        }

        .profile img.telegram-logo {
            width: 20px;
            height: 20px;
            border-radius: 50%; /* Logotipo do Telegram redonda */
            vertical-align: middle;
            margin-left: 5px;
        }

        .red-text {
            color: red;
        }

        .animated-text {
            animation: led-colors-text 3s infinite;
            font-size: 20px;
            text-align: center;
            padding: 10px 0;
        }

        @keyframes led-colors-text {
            0% { color: red; }
            33% { color: blue; }
            66% { color: green; }
            100% { color: red; }
        }

    </style>
