<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Userby</title>
    <style>
        @keyframes colorChange {
            0% { color: blue; }
            25% { color: red; }
            50% { color: yellow; }
            75% { color: white; }
            100% { color: orange; }
        }

        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #333;
        }

        .username, .bio, .footer p, .contact-link, .options button, .audio-container {
            animation: colorChange 5s infinite;
        }

        .username {
            font-size: 36px;
            margin-bottom: 5px; /* Reduzi o espaçamento para aproximar a imagem do nome */
        }

        .bio {
            font-size: 24px;
            margin-top: 10px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .options table {
            width: 100%;
        }

        .options td {
            padding: 10px;
        }

        .options button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #000; /* Botões pretos */
            color: white;
            cursor: pointer;
            position: relative;
            animation: clickEffect 0.2s;
            font-size: 16px;
            box-shadow: 0 0 10px 0 #00f; /* LED azul ao redor */
        }

        .options button img {
            margin-right: 10px;
            width: 30px; /* Miniatura maior */
        }

        .options button:hover {
            background-color: #222;
        }

        .contact-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .contact-container img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border: 2px solid;
        }

        .contact-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            border: 2px solid;
        }

        .contact-link:hover {
            background-color: #777;
        }

        .payment-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .payment-popup img {
            width: 100px;
            height: auto;
        }

        .payment-popup p {
            margin: 10px 0;
        }

        .payment-popup button {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .audio-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid;
            animation: colorChange 5s infinite;
        }

        .audio-container audio {
            width: 90%;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>

        <h1 class="username">Userby</h1>
        <p class="bio">Fornecimento e Vendas</p>
        <div class="options">

                    <td><button onclick="showPaymentPopup('Números de Telefone - $50')"><img src="https://i.ibb.co/kcd0kx6/71-B3-CF0-E-7-B9-A-490-E-BE14-DF340-B217-C1-D.jpg" alt="Miniatura">Números de Telefone - $50</button></td>

                    <td><button onclick="showUnavailableMessage('CC')"><img src="https://i.ibb.co/kcd0kx6/71-B3-CF0-E-7-B9-A-490-E-BE14-DF340-B217-C1-D.jpg" alt="Miniatura">CC</button></td>

                <tr>

                </tr>
            </table>
        </div>
        <div class="contact-container">
            <img src="https://i.ibb.co/fNHPWpt/38968-CA1-D058-4-DB7-BA35-D81-D9-EF80-E1-B.png" alt="Profile Image">
            <a class="contact-link" href="https://wa.me/5587991210683">Contato no WhatsApp</a>
        </div>
        <p class="bio">Novas atualizações em breve</p>
        <div class="footer">
            <p>Copyright © 2024-2025 Russokkj ios. Todos os direitos reservados.</p>
        </div>
    </div>

        <p>Pague usando a chave Pix: anonymoumundial@gmail.com</p>
