<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Userby</title>
    <style>
        @keyframes colorChange {
            0% { color: blue; }
            25% { color: red; }
            50% { color: yellow; }
            75% { color: white; }
            100% { color: orange; }
        }

        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px blue; }
            25% { box-shadow: 0 0 20px red; }
            50% { box-shadow: 0 0 15px yellow; }
            75% { box-shadow: 0 0 20px white; }
            100% { box-shadow: 0 0 5px orange; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fundo preto */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #333;
        }

        .username, .bio, .footer p, .contact-link, .options button, .audio-container {
            animation: colorChange 5s infinite;
        }

        .username {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 24px;
            margin-top: 10px;
        }

        .profile-contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-container img {
            border-radius: 50%; /* Faz a imagem ser redonda */
            width: 100px;
            height: 100px;
            margin-right: 0;
            border: 2px solid;
            animation: glow 5s infinite; /* Adiciona o brilho girando ao redor */
        }

        .floating-image {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            position: absolute;
            animation: float 6s infinite;
            cursor: pointer;
            border: 2px solid;
            animation: glow 5s infinite;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }

        .options button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            position: relative;
            flex: 1 1 45%; /* Duas colunas */
        }

        .options button:hover {
            background-color: #777;
        }

        .options button:active {
            animation: clickEffect 0.2s;
        }

        .contact-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid;
            margin-top: 10px;
        }

        .contact-link:hover {
            background-color: #777;
        }

        .payment-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .payment-popup img {
            width: 100px;
            height: auto;
        }

        .payment-popup p {
            margin: 10px 0;
        }

        .payment-popup button {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .audio-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid;
            animation: colorChange 5s infinite;
        }

        .audio-container audio {
            width: 90%;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
